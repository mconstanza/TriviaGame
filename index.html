<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- JQuery -->
	<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.0/howler.core.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title> Batman Trivia </title>
</head>


<body class='modal-open'>

	<!-- Intro Modal -->
	  <div class="modal fade" id="introModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	        	<!-- Change this to new game -->
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h1 class="modal-title text-center">Riddle me this!</h1>
	        </div>
	        <div class="modal-body text-center">
	          
	        </div>
	        <div id='modalButtonDiv' class="modal-footer text-center">
	          <button type="button" id='newGame' class="btn btn-default" data-dismiss="modal">New Game</button>
	        </div>
	      </div>
	      
	    </div>
	  </div>


	<div class='container'>
		<div class='row'>
			<div id ='title' class ='text-center'>Batman Trivia</div>
		</div>

		<div class='row'>

			<div class ='col-md-3 text-center'>
				<!-- Empty Row -->
				<div class='row'>
				</div>
				<!-- <hr> -->
				<div id ='timerDiv'><span id = 'timerSpan'>Time Remaining: </span>
					<span id='timeRemaining'></span>
				</div>
			</div>

			<div class ='col-md-6'>
				
				<div class = 'text-center'>
					<div id = 'questionDiv' class='text-center'></div>
					<!-- <hr> -->
					<div class='choiceBackground'>
						<div class ='choice text-center' id = 'choice1'></div> 
					</div> 

					<div class='choiceBackground'>
						<div class ='choice text-center' id = 'choice2'></div>
					</div>	

					<div class='choiceBackground'>	
						<div class ='choice text-center' id = 'choice3'></div>
					</div>

					<div class='choiceBackground'>
						<div class ='choice text-center' id = 'choice4'></div>
					</div>
				</div>


				<div class='text-center'>
					<button id='startButton' class='btn btn-lg btn-default text-center'>Start Game!</button>
				</div>	
			</div>

			<!-- Empty Right Column -->
			<div class='col-md-3'>
			</div>
		</div>
	</div>
</body>
